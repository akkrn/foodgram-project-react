version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../foodgram-project-react/backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    build:
      context: ../foodgram-project-react/frontend
      dockerfile: Dockerfile
    volumes:
      - ../foodgram-project-react/frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "8888:80"
    volumes:
      - ../foodgram-project-react/infra/nginx.conf:/etc/nginx/conf.d/default.conf
      - ../foodgram-project-react/frontend/build:/usr/share/nginx/html/
      - ../foodgram-project-react/docs/:/usr/share/nginx/html/api/docs/
