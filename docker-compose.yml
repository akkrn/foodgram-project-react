version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    build: ../foodgram-project-react/backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.19.3
    ports:
      - "8888:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/

  frontend:
    env_file: .env
    image: ${DOCKER_USERNAME}/kittygram_frontend
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static/
  gateway:
    build: ../kittygram_final/nginx/
    env_file: .env
    ports:
      - 8888:80
    volumes:
      - static:/static/
      - media:/app/media/
      - ../docs/:/usr/share/nginx/html/api/docs/

    depends_on:
      - backend